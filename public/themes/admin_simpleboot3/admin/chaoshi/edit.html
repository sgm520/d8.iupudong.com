<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('chaoshi/index')}">所有超市产品</a></li>
        <li><a href="{:url('chaoshi/add')}">添加超市产品</a></li>
        <li class="active"><a>编辑超时产品</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('chaoshi/editPost')}">
        <php>$status = [1=>"上架",0=>"下架"];</php>
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label">名称<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-name" name="name" value="{$chaoshi.name}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-url" class="col-sm-2 control-label">产品系列<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <select name="category" id="" class="form-control">
                    <option value="{$chaoshi.category}" >{:chaoshi_category($chaoshi.category)}</option>
                    <foreach name="category" item="vo">
                        <if condition="$chaoshi.category!=$vo.id">
                            <option value="{$vo.id}" >{$vo.name}</option>
                        </if>
                    </foreach>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="input-url" class="col-sm-2 control-label">注意事项<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <if condition="empty($chaoshi['remarks'])">
                    <input type="text" class="form-control" name="remarks[a]">
                    <input type="text" class="form-control" name="remarks[b]">
                    <input type="text" class="form-control" name="remarks[c]">
                    <else/>
                        <input type="text" class="form-control" name="remarks[a]" value="{$chaoshi['remarks']['a']}">
                        <input type="text" class="form-control" name="remarks[b]" value="{$chaoshi['remarks']['b']}">
                        <input type="text" class="form-control" name="remarks[c]" value="{$chaoshi['remarks']['c']}">
                </if>
            </div>
        </div>
        <div class="form-group">
            <label for="input-image" class="col-sm-2 control-label">上传logo</label>
            <div class="col-md-6 col-sm-10">
                <if condition="empty($chaoshi['logo'])">
                    <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                         id="thumb-preview" width="135" style="cursor: hand"/>
                    <else/>
                    <img src="{:cmf_get_image_preview_url($chaoshi['logo'])}" id="input-image-logo"
                         width="135" style="cursor: hand"/>
                </if>
                <input type="text" class="form-control" id="input-image" name="logo" value="{$chaoshi.logo}">
                <a href="javascript:uploadOneImage('图片上传','#input-image');">上传图片</a>
            </div>
        </div>
        <div class="form-group">
            <label for="input-url" class="col-sm-2 control-label">产品链接<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-url" name="link" value="{$chaoshi.link}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-list_order" class="col-sm-2 control-label">排序<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-list_order" name="list_order" value="{$chaoshi.list_order}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-hot_list" class="col-sm-2 control-label">热门排行<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <foreach name="state" id="vo" key="key">
                    <label class="checkbox-inline">
                        <input value="{$key}" type="radio" name="hot_list" <?php echo $chaoshi['hot_list']==$key?"checked":""; ?> >{$vo}
                    </label>
                </foreach>
            </div>
        </div>
        <div class="form-group">
            <label for="input-url" class="col-sm-2 control-label">今日热门<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <foreach name="state" id="vo" key="key">
                    <label class="checkbox-inline">
                        <input value="{$key}" type="radio" name="today_hot" <?php echo $chaoshi['today_hot']==$key?"checked":""; ?> >{$vo}
                    </label>
                </foreach>
            </div>
        </div>
        <div class="form-group">
            <label for="input-url" class="col-sm-2 control-label">今日更新<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <foreach name="state" id="vo" key="key">
                    <label class="checkbox-inline">
                        <input value="{$key}" type="radio" name="today_update" <?php echo $chaoshi['today_update']==$key?"checked":""; ?> >{$vo}
                    </label>
                </foreach>
            </div>
        </div>
        <div class="form-group">
            <label for="input-url" class="col-sm-2 control-label">新出口子<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <foreach name="state" id="vo" key="key">
                    <label class="checkbox-inline">
                        <input value="{$key}" type="radio" name="new_loan" <?php echo $chaoshi['new_loan']==$key?"checked":""; ?> >{$vo}
                    </label>
                </foreach>
            </div>
        </div>
        <div class="form-group">
            <label for="input-url" class="col-sm-2 control-label">上架产品<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <foreach name="status" id="vo" key="key">
                    <label class="checkbox-inline">
                        <input value="{$key}" type="radio" name="status" <?php echo $chaoshi['status']==$key?"checked":""; ?>>{$vo}
                    </label>
                </foreach>
            </div>
        </div>
        <div class="form-group">
            <label for="input-target" class="col-sm-2 control-label">产品标签</label>
            <div class="col-md-6 col-sm-10">
                <select class="form-control" name="loan_label" id="input-target" value="{$chaoshi.loan_label}">
                    <foreach name="targets" item="vo">
                        <option value="{$key}">{$vo}</option>
                    </foreach>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="id" value="{$chaoshi.id}">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('EDIT')}</button>
                <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
