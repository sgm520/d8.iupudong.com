<include file="public@header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('chaoshi/index')}">所有超市产品</a></li>
        <li class="active"><a href="{:url('chaoshi/add')}">添加超市产品</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('chaoshi/addPost')}">
        <php>$status = [1=>"上架",0=>"下架"];</php>
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label">名称<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-name" name="name">
            </div>
        </div>
        <div class="form-group">
            <label for="input-url" class="col-sm-2 control-label">产品系列<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <select name="category" id="" class="form-control">
                    <foreach name="category"  item="vo">
                        <option value="{$vo.id}">{$vo.name}</option>
                    </foreach>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="input-url" class="col-sm-2 control-label">注意事项<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="remarks[a]">
                <input type="text" class="form-control" name="remarks[b]">
                <input type="text" class="form-control" name="remarks[c]">
            </div>
        </div>
        <div class="form-group">
            <label for="input-image" class="col-sm-2 control-label">上传logo</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-image" name="logo">
                <a href="javascript:uploadOneImage('图片上传','#input-image');">上传图片</a>
            </div>
        </div>
        <div class="form-group">
            <label for="input-url" class="col-sm-2 control-label">产品链接<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-url" name="link">
            </div>
        </div>
        <div class="form-group">
            <label for="input-list_order" class="col-sm-2 control-label">排序<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-list_order" name="list_order" value="1000">
            </div>
        </div>
        <div class="form-group">
            <label for="input-url" class="col-sm-2 control-label">热门排行<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <foreach name="state" id="vo" key="key">
                    <label class="checkbox-inline">
                        <input value="{$key}" type="radio" name="hot_list">{$vo}
                    </label>
                </foreach>
            </div>
        </div>
        <div class="form-group">
            <label for="input-url" class="col-sm-2 control-label">今日热门<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <foreach name="state" id="vo" key="key">
                    <label class="checkbox-inline">
                        <input value="{$key}" type="radio" name="today_hot">{$vo}
                    </label>
                </foreach>
            </div>
        </div>
        <div class="form-group">
            <label for="input-url" class="col-sm-2 control-label">今日更新<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <foreach name="state" id="vo" key="key">
                    <label class="checkbox-inline">
                        <input value="{$key}" type="radio" name="today_update">{$vo}
                    </label>
                </foreach>
            </div>
        </div>
        <div class="form-group">
            <label for="input-url" class="col-sm-2 control-label">新出口子<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <foreach name="state" id="vo" key="key">
                    <label class="checkbox-inline">
                        <input value="{$key}" type="radio" name="new_loan">{$vo}
                    </label>
                </foreach>
            </div>
        </div>
        <div class="form-group">
            <label for="input-url" class="col-sm-2 control-label">上架产品<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <foreach name="status" id="vo" key="key">
                    <label class="checkbox-inline">
                        <input value="{$key}" type="radio" name="status">{$vo}
                    </label>
                </foreach>
            </div>
        </div>
        <div class="form-group">
            <label for="input-target" class="col-sm-2 control-label">产品标签</label>
            <div class="col-md-6 col-sm-10">
                <select class="form-control" name="loan_label" id="input-target">
                    <foreach name="targets" item="vo">
                        <option value="{$key}">{$vo}</option>
                    </foreach>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
