<include file="public@header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('chaoshi/category')}">系列分类</a></li>
        <li><a href="{:url('chaoshi/category_add')}">添加分类</a></li>
        <li class="active"><a>编辑系列分类</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('chaoshi/category_editPost')}">
        <php>$status = [1=>"上架",0=>"下架"];</php>
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label">名称<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-name" name="name" value="{$category.name}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-link_image" class="col-sm-2 control-label">图标</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-link_image" name="logo" value="{$category.logo}">
                <a href="javascript:uploadOneImage('图片上传','#input-link_image');">
                    <if condition="empty($category['logo'])">
                        <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                             id="thumb-preview" width="135" style="cursor: hand"/>
                        <else/>
                        <img src="{:cmf_get_image_preview_url($category['logo'])}" id="thumb-preview"
                             width="135" style="cursor: hand"/>
                    </if>
                </a>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">分类</label>
            <div class="col-md-6 col-sm-10">
                <label class="checkbox-inline">
                    <input value="1" type="radio" name="category" <?php echo $category['category']==1?"checked":""; ?>>系列大全</label>
                <label class="checkbox-inline">
                    <input value="2" type="radio" name="category" <?php echo $category['category']==2?"checked":""; ?>>网贷合集</label>
            </div>
        </div>
        <div class="form-group">
            <label for="input-state" class="col-sm-2 control-label">上架<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <foreach name="status" id="vo" key="key">
                    <label class="checkbox-inline">
                        <input value="{$key}" type="radio" name="state" <?php echo $category['state']==$key?"checked":""; ?>>{$vo}
                    </label>
                </foreach>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="id" value="{$category.id}">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('EDIT')}</button>
                <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
