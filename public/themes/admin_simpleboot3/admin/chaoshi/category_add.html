<include file="public@header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('chaoshi/category')}">系列分类</a></li>
        <li class="active"><a href="{:url('chaoshi/category_add')}">添加分类</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('chaoshi/category_addPost')}">
        <php>$status = [1=>"上架",0=>"下架"];</php>
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label">名称<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-name" name="name">
            </div>
        </div>

        <div class="form-group">
            <label for="input-image" class="col-sm-2 control-label">图标</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-image" name="logo">
                <a href="javascript:uploadOneImage('图片上传','#input-image');">上传图片</a>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">分类</label>
            <div class="col-md-6 col-sm-10">
                <label class="checkbox-inline">
                    <input value="1" type="radio" name="category">系列大全</label>
                <label class="checkbox-inline">
                    <input value="2" type="radio" name="category">网贷合集</label>
            </div>
        </div>
        <div class="form-group">
            <label for="input-state" class="col-sm-2 control-label">上架<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <foreach name="status" id="vo" key="key">
                    <label class="checkbox-inline">
                        <input value="{$key}" type="radio" name="state" >{$vo}
                    </label>
                </foreach>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
