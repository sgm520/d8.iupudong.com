<include file="public@header" />
</head>
<body>
<div class="wrap">
  <ul class="nav nav-tabs">
    <li><a href="{:url('fanyong/index')}">返佣产品列表</a></li>
    <li class="active"><a href="{:url('fanyong/edit')}">编辑产品</a></li>
  </ul>
  <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('fanyong/editPost')}">
    <php>$status = [1=>"上架",0=>"下架"];</php>
    <div class="form-group">
      <label for="input-name" class="col-sm-1 control-label">产品名称<span class="form-required">*</span></label>
      <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" id="input-name" name="name" value="{$fanyong.name}">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-1 control-label">产品类型<span class="form-required">*</span></label>
      <div class="col-md-6 col-sm-10">
        <foreach name="state" id="vo" key="key">
          <label class="checkbox-inline">
            <input value="{$key+1}" type="radio" name="state" <?php echo $fanyong['state']==$key+1?"checked":""; ?> >{$vo}
          </label>
        </foreach>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-1 control-label">上架产品<span class="form-required">*</span></label>
      <div class="col-md-6 col-sm-10">
        <foreach name="status" id="vo" key="key">
          <label class="checkbox-inline">
            <input value="{$key}" type="radio" name="status" <?php echo $fanyong['status']==$key?"checked":""; ?>>{$vo}
          </label>
        </foreach>
      </div>
    </div>
    <div class="form-group">
      <label for="input-more" class="col-sm-1 control-label">结算注意：<span class="form-required">*</span></label>
      <div class="col-md-6 col-sm-10">
        <if condition="!empty($fanyong.more)">
            <foreach $fanyong.more as $vo>
              <input type="text" class="form-control" id="input-more" name="more[]" value="{$vo}">
            </foreach>
          <else/>
            <input type="text" class="form-control" id="input-more" name="more[]">
            <input type="text" class="form-control" name="more[]">
            <input type="text" class="form-control" name="more[]">
        </if>
      </div>
    </div>
    <div class="form-group">
      <label for="input-money" class="col-sm-1 control-label">推广佣金：<span class="form-required">*</span></label>
      <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" id="input-money" name="money" value="{$fanyong.money}">
      </div>
    </div>
    <div class="form-group">
      <label for="thumb" class="col-sm-1 control-label">上传logo</label>
      <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" id="thumb" name="logo" value="{$fanyong.logo}">
        <a href="javascript:uploadOneImage('图片上传','#thumb');">
          <if condition="empty($fanyong['logo'])">
            <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                 id="thumb-preview" width="135" style="cursor: hand"/>
            <else/>
            <img src="{:cmf_get_image_preview_url($fanyong['logo'])}" id="thumb-preview"
                 width="135" style="cursor: hand"/>
          </if>
        </a>
        <input type="button" class="btn btn-small" onclick="$('#thumb-preview').attr('src','__TMPL__/Public/assets/images/default-thumbnail.png');$('#input-image').val('');return false;" value="取消图片">
      </div>
    </div>
    <div class="form-group">
      <label for="input-link" class="col-sm-1 control-label">产品链接<span class="form-required">*</span></label>
      <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" id="input-link" name="link" value="{$fanyong.link}">
      </div>
    </div>
    <div class="form-group">
      <label for="input-conditions" class="col-sm-1 control-label">结算条件<span class="form-required">*</span></label>
      <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" id="input-conditions" name="conditions" value="{$fanyong.conditions}">
      </div>
    </div>
    <div class="form-group">
      <label for="input-conditions_day" class="col-sm-1 control-label">结算周期<span class="form-required">*</span></label>
      <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" id="input-conditions_day" name="conditions_day" value="{$fanyong.conditions_day}">
      </div>
    </div>
    <div class="form-group">
      <label for="container" class="col-sm-1 control-label">申请条件<span class="form-required">*</span></label>
      <div class="col-md-9 col-sm-10">
        <script type="text/plain" id="container" name="conditions_content">{$fanyong.conditions_content}</script>
      </div>
    </div>
    <div class="form-group">
      <label for="thumb" class="col-sm-1 control-label">海报图片</label>
      <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" id="banner" name="banner" value="{$fanyong.banner}">
        <a href="javascript:uploadOneImage('图片上传','#banner');">
          <if condition="empty($fanyong['banner'])">
            <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                 id="banner-preview" width="135" style="cursor: hand"/>
            <else/>
            <img src="{:cmf_get_image_preview_url($fanyong['banner'])}" id="thumb-preview"
                 width="135" style="cursor: hand"/>
          </if>
        </a>
        <input type="button" class="btn btn-small" onclick="$('#thumb-preview').attr('src','__TMPL__/Public/assets/images/default-thumbnail.png');$('#input-image').val('');return false;" value="取消图片">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="hidden" name="id" value="{$fanyong.id}">
        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('EDIT')}</button>
        <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
      </div>
    </div>
  </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
  //编辑器路径定义
  var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">

  Wind.css('ueditor',function(){
    var ue = UE.getEditor('container');
  });
</script>
</body>
</html>
