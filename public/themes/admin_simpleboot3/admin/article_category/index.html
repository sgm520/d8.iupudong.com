<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('article_category/index')}">所有分类</a></li>
        <li><a href="{:url('article_category/add')}">添加分类</a></li>
    </ul>
    <form method="post" class="js-ajax-form margin-top-20" action="{:url('article_category/listOrder')}">

        <php>$status=array("1"=>"上架","0"=>"下架");</php>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th>{:lang('NAME')}</th>
                <th width="50">{:lang('STATUS')}</th>
                <th width="120">{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="category" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>
                    <td>
                        <empty name="vo.status">
                            <a href="{:url('article_category/status',['id'=>$vo.id])}" class="btn btn-xs btn-danger js-ajax-dialog-btn" data-msg="确定上架？">{$status[$vo['status']]}</a>
                            <else/>
                            <a href="{:url('article_category/status',['id'=>$vo.id])}" class="btn btn-xs btn-primary js-ajax-dialog-btn" data-msg="确定下架？">{$status[$vo['status']]}</a>
                        </empty>
                    </td>
                    <td>
                        <a class="btn btn-xs btn-primary" href="{:url('article_category/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
                        <a class="btn btn-xs btn-danger" href="{:url('article_category/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">
                            {:lang('DELETE')}
                        </a>
                    </td>
                </tr>
            </foreach>
            </tbody>
            <tfoot>
            <tr>
                <th width="50">ID</th>
                <th>{:lang('NAME')}</th>
                <th width="50">{:lang('STATUS')}</th>
                <th width="120">{:lang('ACTIONS')}</th>
            </tr>
            </tfoot>
        </table>
    </form>
		<div class="pagination">{$page}</div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
