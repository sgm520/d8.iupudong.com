<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
  <ul class="nav nav-tabs">
    <li class="active"><a href="{:url('article/index')}">所有文章</a></li>
    <li><a href="{:url('article/add')}">添加文章</a></li>
  </ul>
  <form method="post" class="js-ajax-form margin-top-20" action="{:url('article/listOrder')}">

    <php>$status=array("1"=>"上架","0"=>"下架");</php>
    <table class="table table-hover table-bordered table-list">
      <thead>
      <tr>
        <th width="50">ID</th>
        <th>文章标题</th>
        <th width="135">发布时间</th>
        <th width="135">更新时间</th>
        <th width="100">状态</th>
        <th width="120">{:lang('ACTIONS')}</th>
      </tr>
      </thead>
      <tbody>
      <foreach name="article" item="vo">
        <tr>
          <td>{$vo.id}</td>
          <td>{$vo.title}</td>
          <td>{$vo.create_time}</td>
          <td>{$vo.update_time}</td>
          <td>
            <empty name="vo.status">
              <a href="{:url('article/status',['id'=>$vo.id])}" class="btn btn-xs btn-danger js-ajax-dialog-btn" data-msg="确定上架？">{$status[$vo['status']]}</a>
              <else/>
              <a href="{:url('article/status',['id'=>$vo.id])}" class="btn btn-xs btn-primary js-ajax-dialog-btn" data-msg="确定下架？">{$status[$vo['status']]}</a>
            </empty>
          </td>
          <td>
            <a class="btn btn-xs btn-primary" href="{:url('article/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
            <a class="btn btn-xs btn-danger" href="{:url('article/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">
              {:lang('DELETE')}
            </a>
          </td>
        </tr>
      </foreach>
      </tbody>
      <tfoot>
      <tr>
        <th width="50">ID</th>
        <th>文章标题</th>
        <th width="135">发布时间</th>
        <th width="135">更新时间</th>
        <th width="100">状态</th>
        <th width="120">{:lang('ACTIONS')}</th>
      </tr>
      </tfoot>
    </table>
  </form>
		<div class="pagination">{$page}</div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
