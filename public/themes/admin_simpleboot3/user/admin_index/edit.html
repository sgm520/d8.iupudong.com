<include file="public@header" />
</head>
<body>
<div class="wrap">
  <ul class="nav nav-tabs">
    <li class="active"><a>用户详情</a></li>
  </ul>
  <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('adminIndex/details')}">
    <div class="form-group">
      <label for="input-user_nickname" class="col-sm-1 control-label">昵称<span class="form-required">*</span></label>
      <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" id="input-user_nickname" name="user_nickname" value="{$user.user_nickname}">
      </div>
    </div>
    <div class="form-group">
      <label for="input-user_login" class="col-sm-1 control-label">用户名<span class="form-required">*</span></label>
      <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" id="input-user_login" name="user_login" value="{$user.user_login}">
      </div>
    </div>
    <div class="form-group">
      <label for="input-tel" class="col-sm-1 control-label">手机号<span class="form-required">*</span></label>
      <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" id="input-tel" name="tel" value="{$user.tel}">
      </div>
    </div>
    <div class="form-group">
      <label for="input-s_id" class="col-sm-1 control-label">上级id<span class="form-required">*</span></label>
      <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" id="input-s_id" name="s_id" value="{$user.s_id}">
      </div>
    </div>
    <div class="form-group">
      <label for="input-al_pay_account" class="col-sm-1 control-label">支付宝账号<span class="form-required">*</span></label>
      <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" id="input-al_pay_account" name="al_pay_account" value="{$user.al_pay_account}">
      </div>
    </div>
    <div class="form-group">
      <label for="input-al_pay_name" class="col-sm-1 control-label">真实姓名<span class="form-required">*</span></label>
      <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" id="input-al_pay_name" name="al_pay_name" value="{$user.al_pay_name}">
      </div>
    </div>
    <div class="form-group">
      <label for="input-id_card" class="col-sm-1 control-label">身份证<span class="form-required">*</span></label>
      <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" id="input-id_card" name="id_card" value="{$user.id_card}">
      </div>
    </div>
    <div class="form-group">
      <label for="input-income" class="col-sm-1 control-label">推广佣金<span class="form-required">*</span></label>
      <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" id="input-income" name="income" value="{$user.income}">
      </div>
    </div>
    <div class="form-group">
      <label for="input-ktx" class="col-sm-1 control-label">可提现金额<span class="form-required">*</span></label>
      <div class="col-md-6 col-sm-10">
        <input type="text" class="form-control" id="input-ktx" name="ktx" value="{$user.ktx}">
      </div>
    </div>
    <div class="form-group">
      <input type="hidden" name="id" value="{$user.id}">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
      </div>
    </div>
  </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
  //编辑器路径定义
  var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">

  Wind.css('ueditor',function(){
    var ue = UE.getEditor('container');
  });
</script>
</body>
</html>
